name: Stepstone Weekly Backfill

concurrency:
  group: stepstone-backfill-${{ github.ref_name }}
  cancel-in-progress: false

on:
  schedule:
    # Weekly safety-net (UTC)
    - cron: "10 1 * * 0"
  workflow_dispatch:
    inputs:
      sync_search_definitions_stepstone:
        description: "Sync Stepstone YAML search definitions into DB before crawling"
        required: false
        default: true
        type: boolean

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: |
          python -m playwright install --with-deps chromium

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p "test_*.py"

      - name: Configure run flags
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.sync_search_definitions_stepstone }}" = "true" ]; then
            echo "SYNC_SEARCH_DEFINITIONS_STEPSTONE=1" >> "$GITHUB_ENV"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.sync_search_definitions_stepstone }}" = "false" ]; then
            echo "SYNC_SEARCH_DEFINITIONS_STEPSTONE=0" >> "$GITHUB_ENV"
          else
            echo "SYNC_SEARCH_DEFINITIONS_STEPSTONE=1" >> "$GITHUB_ENV"
          fi

      - name: Run stepstone discovery (7-day window)
        id: discovery
        env:
          SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
          SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
          SUPABASE_DATABASE: ${{ secrets.SUPABASE_DATABASE }}
          SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
          SUPABASE_SSLMODE: ${{ secrets.SUPABASE_SSLMODE }}
          CRAWL_TRIGGER: ${{ github.event_name == 'schedule' && 'github_schedule_weekly_backfill' || 'github_manual_weekly_backfill' }}
          RUN_DISCOVERY: "1"
          RUN_DETAILS: "0"
          ENSURE_STEPSTONE_TABLES: "1"
          STEPSTONE_BOOTSTRAP_TIMEOUT_SECONDS: "1800"
          STEPSTONE_DISCOVERY_TIMEOUT_SECONDS: "21600"
          STEPSTONE_STALE_RUNNING_MINUTES: "180"
          STEPSTONE_DISCOVERY_AGE_DAYS_OVERRIDE: "7"
        run: |
          set -euo pipefail
          python -m scripts.run_crawl_stepstone | tail -n 1 | tee stepstone_discovery_result.json
          python - <<'PY' >> "$GITHUB_OUTPUT"
          import json

          with open("stepstone_discovery_result.json", "r", encoding="utf-8") as f:
              data = json.load(f)
          print(f"status={data.get('status') or 'unknown'}")
          PY

      - name: Run stepstone details catch-up (bounded)
        if: steps.discovery.outputs.status == 'success'
        env:
          SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
          SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
          SUPABASE_DATABASE: ${{ secrets.SUPABASE_DATABASE }}
          SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
          SUPABASE_SSLMODE: ${{ secrets.SUPABASE_SSLMODE }}
          STEPSTONE_CATCHUP_TRIGGER: ${{ github.event_name == 'schedule' && 'github_schedule_weekly_details_catchup' || 'github_manual_weekly_details_catchup' }}
          STEPSTONE_CATCHUP_BATCH_SIZE: "300"
          STEPSTONE_CATCHUP_MAX_BATCHES: "6"
          STEPSTONE_CATCHUP_BATCH_TIMEOUT_SECONDS: "5400"
          STEPSTONE_CATCHUP_NO_PROGRESS_LIMIT: "5"
          STEPSTONE_CATCHUP_STALE_MINUTES: "60"
          STEPSTONE_CATCHUP_SLEEP_SECONDS: "5"
          STEPSTONE_CATCHUP_STRICT: "0"
          STEPSTONE_DETAIL_CONCURRENCY: "2"
          STEPSTONE_DETAIL_CONCURRENT_PER_DOMAIN: "2"
          STEPSTONE_DETAIL_DOWNLOAD_DELAY_SECONDS: "1.5"
          DETAIL_PROGRESS_TIMEOUT_SECONDS: "240"
          DETAIL_SPIDER_TIMEOUT_SECONDS: "5400"
          STEPSTONE_DETAILS_TIMEOUT_SECONDS: "5400"
          STEPSTONE_STALE_RUNNING_MINUTES: "180"
          DETAIL_STALENESS_DAYS: "365"
        run: |
          python -m scripts.run_stepstone_details_catchup

      - name: Report latest run (stepstone)
        if: always()
        env:
          SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
          SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
          SUPABASE_DATABASE: ${{ secrets.SUPABASE_DATABASE }}
          SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
          SUPABASE_SSLMODE: ${{ secrets.SUPABASE_SSLMODE }}
          REPORT_SOURCE: stepstone
        run: |
          python -m scripts.report_latest_run

      - name: Upload artifacts (output/)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output-stepstone-weekly
          path: output/**
          if-no-files-found: warn

