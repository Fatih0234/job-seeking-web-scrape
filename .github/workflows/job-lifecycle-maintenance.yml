name: Job Lifecycle Maintenance

concurrency:
  group: job-lifecycle-maintenance-${{ github.ref_name }}
  cancel-in-progress: false

on:
  schedule:
    # Daily at 02:30 UTC
    - cron: "30 2 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry-run mode (no DB updates/deletes)"
        required: false
        default: false
        type: boolean

jobs:
  maintain:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure dry-run flag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "LIFECYCLE_DRY_RUN=1" >> "$GITHUB_ENV"
          else
            echo "LIFECYCLE_DRY_RUN=0" >> "$GITHUB_ENV"
          fi

      - name: Run lifecycle maintenance
        env:
          SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
          SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
          SUPABASE_DATABASE: ${{ secrets.SUPABASE_DATABASE }}
          SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
          SUPABASE_SSLMODE: ${{ secrets.SUPABASE_SSLMODE }}
          LIFECYCLE_TRIGGER: ${{ github.event_name == 'schedule' && 'github_schedule' || 'github_manual' }}
          LIFECYCLE_STALE_AFTER_DAYS: "60"
          LIFECYCLE_HARD_DELETE_AFTER_DAYS: "120"
          LIFECYCLE_MAX_CRAWL_AGE_HOURS: "36"
        run: |
          python -m scripts.maintain_job_lifecycle

      - name: Report latest run
        if: always()
        env:
          SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
          SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
          SUPABASE_DATABASE: ${{ secrets.SUPABASE_DATABASE }}
          SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
          SUPABASE_SSLMODE: ${{ secrets.SUPABASE_SSLMODE }}
        run: |
          python -m scripts.report_latest_run

      - name: Upload artifacts (output/)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output-job-lifecycle
          path: output/**
          if-no-files-found: warn
