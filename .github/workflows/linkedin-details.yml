name: LinkedIn Details

on:
  schedule:
    # Every 3 hours (UTC)
    - cron: "15 */3 * * *"
  workflow_dispatch: {}

jobs:
  details:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: |
          python -m playwright install --with-deps chromium

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p "test_*.py"

      - name: Run details-only crawl
        env:
          SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
          SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
          SUPABASE_DATABASE: ${{ secrets.SUPABASE_DATABASE }}
          SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
          SUPABASE_SSLMODE: ${{ secrets.SUPABASE_SSLMODE }}
          CRAWL_TRIGGER: ${{ github.event_name == 'schedule' && 'github_schedule_details' || 'github_manual_details' }}
          RUN_DISCOVERY: "0"
          RUN_DETAILS: "1"
          SYNC_SEARCH_DEFINITIONS: "0"

          # Keep details conservative to reduce blocks.
          MAX_JOB_DETAILS_PER_RUN: "100"
          DETAIL_BLOCKED_RETRY_HOURS: "24"

        run: |
          python -m scripts.run_crawl

      - name: Report latest run
        env:
          SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
          SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
          SUPABASE_DATABASE: ${{ secrets.SUPABASE_DATABASE }}
          SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
          SUPABASE_SSLMODE: ${{ secrets.SUPABASE_SSLMODE }}
        run: |
          python -m scripts.report_latest_run

      - name: Upload artifacts (output/)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: output/**
          if-no-files-found: warn
