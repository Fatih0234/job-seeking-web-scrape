version: 2
description: >
  Baseline deterministic skill taxonomy for extracting grouped keywords from job ads
  across data engineering and adjacent roles (analytics engineer, data platform, BI,
  data warehouse, streaming, software engineer - data).
  Canonical skill names are stored in English; aliases are separated by language.
notes:
  - Prefer canonical skill names for storage; aliases are for matching only.
  - Avoid very short aliases (<=2 chars) in code unless carefully handled.
  - Many tools/product names are identical in German job ads; German aliases focus on common DE phrasing,
    variants, and compound nouns where they occur.
  - Keep generic single words (e.g., "daten", "cloud", "pipeline") out of aliases to reduce false positives.

