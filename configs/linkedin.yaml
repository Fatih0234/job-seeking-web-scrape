linkedin:
  searches:
    - name: de_data_eng_page1
      # NOTE: The DB sync expands this list into one search_definition per keyword.
      # To avoid churn in generated search_definition names, prefer appending new
      # keywords instead of re-ordering/removing existing ones.
      keywords:
        - "Data Engineering"
        - "Data Engineer"
        - "Analytics Engineer"
        - "Data Platform Engineer"
        - "Data Infrastructure Engineer"
        - "Data Pipeline Engineer"
        - "ETL Developer"
        - "ELT Developer"
        - "Database Developer"
        - "SQL Developer"
        - "Big Data Engineer"
        - "Cloud Data Engineer"
        - "Data DevOps Engineer"
        - "DataOps Engineer"
        - "Platform Engineer"
        - "Site Reliability Engineer Data"
        - "MLOps Engineer"
        - "BI Engineer"
        - "Reporting Engineer"
        - "Data Visualization Engineer"
        - "Analytics Developer"
        - "Decision Support Engineer"
        - "Data Warehouse Engineer"
        - "Snowflake Engineer"
        - "BigQuery Engineer"
        - "Databricks Engineer"
        - "dbt Engineer"
        - "Data Modeling Engineer"
        - "Data Architect"
        - "Streaming Data Engineer"
        - "Kafka Engineer"
        - "Realtime Data Engineer"
        - "Event Platform Engineer"
      countries:
        - name: Germany
          # If omitted, geoId will be resolved via LinkedIn typeahead.
          # geo_id: "101282230"
          # If omitted, we'll use the country name as the `location=` query param.
          # location: "Germany"
          cities:
            mode: country_only
            # mode: list
            # names: ["Berlin", "Munich"]

      # Filters are specified by human labels, and mapped to LinkedIn codes
      # dynamically by parsing the LinkedIn jobs search page HTML.
      filters:
        date_posted: "Any time"          # f_TPR
        job_type: []                    # f_JT
        experience_level: []            # f_E
        remote: []                      # f_WT
